<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-16" />
    <title></title>
    <meta name="description" content="decrypt" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="contentContainer">
        <h1 class="title">Tunic speak transcriber</h1>
        <div class="vstack" style="padding: 30px">
            <div class="mapsContainer">
                <div id="vowelMapContainer"></div>
                <div id="consonantMapContainer"></div>
            </div>
            <div class="hstack">
                <div id="phoneticPreview" class="proportionned preview"></div>
                <div class="proportionned">
                    <div class="charContainer">
                        <div class="charBar vowel v1" id="v1" onclick="applyLine(this, v1)"></div>
                        <div class="charBar vowel v2" id="v2" onclick="applyLine(this, v2)"></div>
                        <div class="charBar vowel v3" id="v3" onclick="applyLine(this, v3)"></div>
                        <div class="charBar vowel v4" id="v4" onclick="applyLine(this, v4)"></div>
                        <div class="charBar vowel v5" id="v5" onclick="applyLine(this, v5)"></div>

                        <div class="charBar consonant c1" id="c1" onclick="applyLine(this, c1)"></div>
                        <div class="charBar consonant c2" id="c2" onclick="applyLine(this, c2)"></div>
                        <div class="charBar consonant c3" id="c3" onclick="applyLine(this, c3)"></div>
                        <div class="charBar consonant c4" id="c4" onclick="applyLine(this, c4)"></div>
                        <div class="charBar consonant c5" id="c5" onclick="applyLine(this, c5)"></div>
                        <div class="charBar consonant c6" id="c6" onclick="applyLine(this, c6)"></div>

                        <div class="couille" id="couille" onclick="applyLine(this, couille)"></div>
                    </div>
                </div>
                <div id="inglishePreview" class="proportionned preview"></div>
            </div>
            <div class="spacer"></div>
            <div class="hstack">
                <button type="button" onclick="addCurrentCharToSentence()">
                    Add to sentence
                </button>
                <button type="button" onclick="addSpaceToSentence()">Space</button>
                <button type="button" onclick="removeLastChar()">Remove last</button>
            </div>

            <div class="sentence">
                <div id="tunicSentence"></div>
                <label>Phonetic: <span id="phoneticSentence"></span></label>
                <label>Approx: <span id="inglisheSentence"></span></label>
            </div>
        </div>
    </div>
    <div class="editBtnContainer">
        <div>
            <input id="vowelPhonetic" type="text" placeholder="Phonetic" />
            <input id="vowelApprox" type="text" placeholder="English approx" />
            <button type="button" id="addEditVowelBtn">Add/Edit Vowel</button>
        </div>
        <div>
            <input id="consonantPhonetic" type="text" placeholder="Phonetic" />
            <input id="consonantApprox" type="text" placeholder="English approx" />
            <button type="button" id="addEditConsonantBtn">
                Add/Edit consonant
            </button>
        </div>
    </div>

    <div class="inoutMaps">
        <div>
            <label for="importFile" class="customFileUpload">
                Import transcriptions
            </label>
            <input type="file" id="importFile" accept=".json" onchange="importCharMap()" />
        </div>
        <button type="button" onclick="exportCharMap()">
            Export transcriptions
        </button>
    </div>
    <script src="tunic.js" defer></script>
</body>

</html>
